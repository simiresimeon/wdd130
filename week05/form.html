<form>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="email.com" required="">
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <label for="message">Your Message</label>
    <textarea name="message" id="message"></textarea>
    <label><input type="checkbox" id="newsletter" name="newsletter">Send me updates</label>
    <button type="submit">Send Message</button>
</form>

<form>
    <label for="full name">Full Name: </label>
    <input type="name" id="full name" name="full name" required>

    <label for="number">Phone Number: </label>
    <input type="tel" id="number" name="number">

    <button type="submit">Submit Contact Information</button>
</form>
