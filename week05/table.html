<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles/table.css">

            </tr>

            <tr>
                <td rowspan="2">Southern</td>

            </tr>
            <tr>
                <td rowspan="3">Western</td>
                <td>Acre</td>
                <td>75-87</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Lacerda</td>
                <td>92-70</td>

            </tr>
            <tr>
                <td>Rondonia</td>

            </tr>

        <tfoot>
            <td colspan="3">Total Players</td>
            <td>92</td>
        </tfoot>

    </table>
    
</body>
</html>
