        <div class="hero">
            <h1>White Water Rafting</h1>

                <a href="#">+1 999 999 9999</a>

            <div class="contact">
                <a href="#">whitewater@gmail.com</a>

        <div class="grid">
        
            <form>
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="name">
                </div>
                <div class="form-item column1">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com">
                </div>
        
                <fieldset>
                    <legend>Message Purpose:</legend>
                    <label for="purpose-inquiry"><input type="radio" id="purpose-inquiry" name="purpose">General Inquiry</label>
                    <label for="purpose-reservation"><input type="radio" id="purpose-reservation" name="purpose">Reservation Question</label>
                    <label for="purpose-websuggest"><input type="radio" id="purpose-websuggest" name="purpose">Website Suggestion</label>
                </fieldset>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
        
                <label><input type="checkbox" id='subscribe' name="subscribe"> Please Subscribe me to the monthly
                    newsletter</label>
        
                <button type="submit" class="btn">Get in Touch!</button>
            </form>
        
        
        
            <aside class="map">
                <h2>Our Location</h2>
                <div class="map-placeholder">
